<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WUVT Studio Clock</title>
    <style>
        :root {
            --wuvt-bg: #0a0a0a;
            --wuvt-card: rgba(24, 24, 24, 0.8);
            --wuvt-text: #e7edff;
            --wuvt-dim: #707991;
            --wuvt-border: #2c2c2c;
            --wuvt-green: rgba(27, 94, 32, 0.6);
            --wuvt-yellow: rgba(249, 168, 37, 0.5);
            --wuvt-red: rgba(183, 28, 28, 0.6);
            --speed: 1.4s; 
        }

        body {
            background-color: var(--wuvt-bg);
            color: var(--wuvt-text);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color var(--speed) ease;
            overflow-x: hidden;
            flex-direction: column;
        }

        #wrapper {
            width: 90%;
            max-width: 900px;
            text-align: center;
            padding: 20px 0;
        }

        /* --- CLOCK STYLES --- */
        #clock-wrap {
            display: flex;
            align-items: baseline;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        #current-time {
            font-size: clamp(4rem, 18vw, 10rem);
            font-weight: 700;
            letter-spacing: -3px;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        #ampm {
            font-size: clamp(1rem, 4vw, 2rem);
            color: var(--wuvt-dim);
            margin-left: 10px;
            text-transform: lowercase;
            font-weight: 500;
        }

        /* --- ALERT BOX --- */
        #ui-container {
            position: relative;
            background: var(--wuvt-card);
            border: 1px solid var(--wuvt-border);
            border-radius: 12px;
            margin: 0 auto;
            width: 85%;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            height: 0;
            overflow: hidden;
            transition: 
                opacity var(--speed) ease, 
                transform var(--speed) cubic-bezier(0.4, 0, 0.2, 1),
                background-color var(--speed) ease,
                height var(--speed) ease,
                padding var(--speed) ease;
            backdrop-filter: blur(10px);
        }

        body.alert-active #ui-container {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            height: auto;
            padding: 2rem 1rem;
            margin: 2rem auto;
        }

        #hide-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--wuvt-dim);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        #hide-btn:hover { background: rgba(255, 255, 255, 0.15); }

        body.manual-hide #ui-container {
            opacity: 0 !important;
            visibility: hidden !important;
            height: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        body.green-phase #ui-container { background-color: var(--wuvt-green); border-color: rgba(46, 125, 50, 0.4); }
        body.yellow-phase #ui-container { background-color: var(--wuvt-yellow); border-color: rgba(253, 216, 53, 0.4); color: white; }
        body.red-phase #ui-container { background-color: var(--wuvt-red); border-color: rgba(211, 47, 47, 0.4); }

        #message { 
            font-size: clamp(1.8rem, 5vw, 2.8rem); 
            font-weight: 600; 
            margin-bottom: 0.25rem; 
            line-height: 1.1;
        }
        
        #status-text { 
            font-size: clamp(1rem, 3vw, 1.2rem); 
            opacity: 0.8; 
            font-weight: 400; 
        }
        
        #countdown { 
            font-size: clamp(2rem, 6vw, 3rem); 
            font-weight: 700; 
            margin-top: 1rem; 
            font-variant-numeric: tabular-nums; 
            letter-spacing: 1px; 
        }

        /* --- TIMELINE --- */
        .timeline {
            display: flex;
            justify-content: center;
            gap: 80px;
            padding-top: 2rem;
            border-top: 1px solid var(--wuvt-border);
            width: 100%;
        }

        .timeline-item {
            flex: 1;
            min-width: 0;
        }

        .timeline-label { 
            display: block; 
            color: var(--wuvt-dim); 
            font-size: 0.75rem; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            margin-bottom: 6px; 
        }
        
        .timeline-value { 
            font-size: 1.1rem; 
            font-weight: 500;
            white-space: nowrap; 
        }

        /* --- DEBUG PANEL & TOGGLE --- */
        #settings-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--wuvt-dim);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
            transition: all 0.2s ease;
            opacity: 0.4;
        }

        #settings-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: rotate(45deg);
        }

        #debug-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 20px;
            box-sizing: border-box;
            transform: translateY(100%); /* Hidden by default */
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            text-align: center;
            font-family: monospace;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #debug-controls.visible {
            transform: translateY(0);
        }

        #debug-controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--wuvt-text);
        }

        #debug-header {
            width: 100%;
            color: var(--wuvt-yellow);
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            #wrapper { width: 95%; }
            #clock-wrap { margin-bottom: 0.5rem; }
            .timeline { gap: 20px; padding-top: 1.5rem; }
            .timeline-value { font-size: 0.95rem; }
            #ui-container { width: 95%; }
            body.alert-active #ui-container { padding: 1.5rem 0.5rem; margin: 1.5rem auto; }
            #hide-btn { width: 44px; height: 44px; font-size: 18px; top: 5px; right: 5px; }
            
            #debug-controls {
                flex-direction: column;
                padding-bottom: 80px; /* Space for toggle button */
                gap: 15px;
            }
        }
    </style>
</head>
<body id="monitor-body">

<div id="wrapper">
    <div id="clock-wrap">
        <span id="current-time">12:00:00</span>
        <span id="ampm">am</span>
    </div>

    <div id="ui-container">
        <button id="hide-btn" onclick="dismissTask()" aria-label="Dismiss Alert">✕</button>
        <div id="message">task</div>
        <div id="status-text">--</div>
        <div id="countdown">00:00</div>
    </div>

    <div class="timeline">
        <div class="timeline-item">
            <span class="timeline-label">Previous</span>
            <div id="last-event" class="timeline-value">--</div>
        </div>
        <div class="timeline-item">
            <span class="timeline-label">Upcoming</span>
            <div id="next-event" class="timeline-value">--</div>
        </div>
    </div>
</div>

<button id="settings-toggle" onclick="toggleDebugPanel()" aria-label="Toggle Simulation">⚙️</button>

<div id="debug-controls">
    <div id="debug-header">Debug Settings</div>
    <label>
        <input type="checkbox" id="sim-active" onchange="toggleSim()"> Enable Sim (Debug)
    </label>
    <label>
        Hour (0-23): <input type="number" id="sim-hour" value="23" min="0" max="23" style="width: 50px; background: #333; color: white; border: 1px solid #555; padding: 4px; border-radius: 4px;">
    </label>
    <label>
        Minute (0-59): 
        <input type="range" id="sim-min" value="58" min="0" max="59" oninput="updateSimDisplay()">
        <span id="sim-min-val" style="width: 2ch; display: inline-block;">58</span>
    </label>
</div>

<script>
    const targets = [
        { mark: 0, text: "Read Station ID" },
        { mark: 15, text: "Read PSA" },
        { mark: 30, text: "Read Weather" },
        { mark: 45, text: "Read PSA" }
    ];

    let currentActiveTargetMark = null;
    let isManuallyDismissed = false;
    let simActive = false;

    function dismissTask() {
        document.getElementById('monitor-body').classList.add('manual-hide');
        isManuallyDismissed = true;
    }

    function toggleDebugPanel() {
        document.getElementById('debug-controls').classList.toggle('visible');
    }

    function toggleSim() {
        simActive = document.getElementById('sim-active').checked;
        isManuallyDismissed = false; 
    }

    function updateSimDisplay() {
        document.getElementById('sim-min-val').textContent = document.getElementById('sim-min').value;
    }

    function formatTime(date) {
        let h = date.getHours();
        let m = String(date.getMinutes()).padStart(2, '0');
        let period = h >= 12 ? 'pm' : 'am';
        let h12 = h % 12 || 12; 
        return `${String(h12).padStart(2, '0')}:${m} ${period}`;
    }

    function getTaskText(target, date) {
        if (target.mark === 0 && date.getHours() === 0) {
            return "Read Statement of Ownership";
        }
        return target.text;
    }

    function update() {
        // --- TIME SIMULATION ---
        let now = new Date();
        if (simActive) {
            const h = parseInt(document.getElementById('sim-hour').value) || 0;
            const m = parseInt(document.getElementById('sim-min').value) || 0;
            now.setHours(h);
            now.setMinutes(m);
            now.setSeconds(30); 
        }

        const m = now.getMinutes();
        const s = now.getSeconds();

        // 1. Update Main Clock
        const h12 = now.getHours() % 12 || 12;
        const ampm = now.getHours() >= 12 ? 'pm' : 'am';
        document.getElementById('current-time').textContent = 
            `${String(h12).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        document.getElementById('ampm').textContent = ampm;

        // 2. Determine Active Window
        let active = null;
        let diff = 0;
        for (let t of targets) {
            let d = m - t.mark;
            if (t.mark === 0 && m >= 54) d = m - 60;
            if (t.mark === 0 && m <= 6) d = m;
            
            if (d >= -6 && d < 6) { 
                active = t; 
                diff = d; 
                break; 
            }
        }

        const body = document.getElementById('monitor-body');
        
        // 3. Reset manual-hide and track target change
        if (active) {
            if (currentActiveTargetMark !== active.mark) {
                isManuallyDismissed = false;
                body.classList.remove('manual-hide');
                currentActiveTargetMark = active.mark;
            }
        } else {
            body.classList.remove('alert-active', 'manual-hide', 'green-phase', 'yellow-phase', 'red-phase');
            isManuallyDismissed = false;
            currentActiveTargetMark = null;
        }

        // 4. Timeline Calculation
        let lastIdx = targets.findIndex(t => t.mark > m) - 1;
        if (lastIdx === -2) lastIdx = targets.length - 1; 
        
        let prevDate = new Date(now.getTime());
        prevDate.setMinutes(targets[lastIdx].mark);
        prevDate.setSeconds(0);
        if (targets[lastIdx].mark > m) {
            prevDate.setHours(now.getHours() - 1);
        }

        let nextIdx = targets.findIndex(t => t.mark > m);
        if (nextIdx === -1) nextIdx = 0;
        
        let nextDate = new Date(now.getTime());
        nextDate.setMinutes(targets[nextIdx].mark);
        nextDate.setSeconds(0);
        if (targets[nextIdx].mark <= m) {
            nextDate.setHours(now.getHours() + 1);
        }

        // Apply Midnight Logic to Timeline Items
        let prevText = getTaskText(targets[lastIdx], prevDate);
        let nextText = getTaskText(targets[nextIdx], nextDate);

        document.getElementById('last-event').textContent = `${prevText} (${formatTime(prevDate)})`;
        document.getElementById('next-event').textContent = `${nextText} (${formatTime(nextDate)})`;

        // 5. Render Action Card
        if (active && !isManuallyDismissed) {
            body.classList.add('alert-active');
            
            let targetDate = new Date(now.getTime());
            targetDate.setMinutes(active.mark);
            targetDate.setSeconds(0);
            if (active.mark === 0 && m >= 54) {
                targetDate.setHours(now.getHours() + 1);
            }
            // Use same helper for Active Alert Text
            document.getElementById('message').textContent = getTaskText(active, targetDate);

            if (diff < 0) {
                const secsLeft = (Math.abs(diff) * 60) - s;
                body.classList.remove('red-phase');
                body.classList.add(secsLeft < 60 ? 'yellow-phase' : 'green-phase');
                
                document.getElementById('status-text').textContent = `Target: ${formatTime(targetDate)}`;
                document.getElementById('countdown').textContent = `${Math.floor(secsLeft/60)}:${String(secsLeft%60).padStart(2,'0')} until start`;
            } else {
                body.classList.remove('green-phase', 'yellow-phase');
                body.classList.add('red-phase');
                
                let graceDate = new Date(now.getTime());
                graceDate.setMinutes(active.mark + 6);
                graceDate.setSeconds(0);
                
                document.getElementById('status-text').textContent = `Within grace period until ${formatTime(graceDate)}`;
                const secsLeft = (6 - diff) * 60 - s;
                document.getElementById('countdown').textContent = `${Math.floor(secsLeft/60)}:${String(secsLeft%60).padStart(2,'0')} left`;
            }
        }
    }

    setInterval(update, 100); 
    update();
</script>
</body>
</html>
